    <style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		html, body {
			overscroll-behavior: none;
			background: #000;
			color: #fff;

		}
		canvas {

			touch-action: none;

		}
        /* Make the UI overlay ignore pointer events by default */
        #UI {
            pointer-events: none;
            position: absolute; /* Ensure it overlays correctly */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Ensure it's above the canvas */
        }
        /* Re-enable pointer events for specific interactive HTML elements */
        #UI button, #UI a, /* #UI input, */ #UI label, .pixel-window { /* Removed input from this rule */
             pointer-events: auto;
        }
        /* Ensure elements within the menu are clickable */
        #play-menu button, #play-menu a {
            pointer-events: auto;
        }
        /* Ensure dock buttons are clickable */
        #ui-dock button {
             pointer-events: auto;
        }
        /* Ensure steps window allows interaction if needed (e.g., scrolling) */
        #steps-window {
             pointer-events: auto;
        }
        /* Ensure chat window allows interaction (e.g., scrolling) */
        #chat-window {
             pointer-events: auto;
        }

    </style>
	<script>

	</div>

	<script src="jquery-3.4.1.min.js"></script>

    <script src="c2runtime.js"></script>

    <script>
		// Start the Construct 2 project running on window load.
		jQuery(document).ready(function ()
		{
			// Create new runtime using the c2canvas
			cr_createRuntime("c2canvas");
		});

		// Pause and resume on page becoming visible/invisible
		function onVisibilityChanged() {
			if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
				cr_setSuspended(true);
			else
				cr_setSuspended(false);
		};

		document.addEventListener("visibilitychange", onVisibilityChanged, false);
		document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

		function OnRegisterSWError(e)
		{
			console.warn("Failed to register service worker: ", e);
		};

		// Runtime calls this global method when ready to start caching (i.e. after startup).
		window.C2_RegisterSW = function C2_RegisterSW()
		{
			if (!navigator.serviceWorker)
				return;

			try {
				navigator.serviceWorker.register("sw.js", { scope: "./" })
				.then(function (reg)
				{
					console.log("Registered service worker on " + reg.scope);
				})
				.catch(OnRegisterSWError);
			}
			catch (e)
			{
				OnRegisterSWError(e);
			}
		};
    </script>
